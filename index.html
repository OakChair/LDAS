<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>LDAS - James Taylor</title>
        <meta name="description" content="Circuit Logic Designer and Simulator for A-Level programming project.">
        <meta name="author" content="James Taylor">
        <link rel="shortcut icon" type="image/png" href="FAVICON.png"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
        <script type="text/javascript">
            if (window.navigator.userAgent.toLowerCase().indexOf("trident") > -1) {
                alert("Internet Explorer is not supported");
            }
        </script>
    </head>
    <body>
        <div class="main">
            <div class="titleSection">
                <h1 class="title toptext">Logic Design and Simulation <span class="version">V1.1.0</span></h1>
                <h6 class="name toptext">By James Taylor</h6>
            </div>
            <div class="workspace">
                <canvas id="MainCanvas"></canvas>
                <div class="toolbox">
                    <div class="toolset activeToolset" id="ts1">
                        <button style="background-image: url(UIParts/OFFSWITCH.png);" onclick="createGate('toggleSwitch')"></button>
                        <button style="background-image: url(UIParts/OFFBUTTON.png);" onclick="createGate('tempButton')"></button>
                        <button style="background-image: url(UIParts/CLOCK.png);" onclick="createGate('clock')"></button>
                        <button style="" onclick=""></button>
                        <button style="" onclick=""></button>
                        <button style="" onclick=""></button>
                    </div>
                    <div class="toolset" id="ts2">
                        <button style="background-image: url(UIParts/ANDGATE.png);" onclick="createGate('andGate')"></button>
                        <button style="background-image: url(UIParts/ORGATE.png);" onclick="createGate('orGate')"></button>
                        <button style="background-image: url(UIParts/NOTGATE.png);" onclick="createGate('notGate')"></button>
                        <button style="background-image: url(UIParts/NANDGATE.png);" onclick="createGate('nandGate')"></button>
                        <button style="background-image: url(UIParts/NORGATE.png);" onclick="createGate('norGate')"></button>
                        <button style="background-image: url(UIParts/XORGATE.png);" onclick="createGate('xorGate')"></button>
                    </div>
                    <div class="toolset" id="ts3">
                        <button style="background-image: url(UIParts/ONLIGHT.png);" onclick="createGate('light')"></button>
                        <button style="background-image: url(UIParts/DISPLAY.png);" onclick="createGate('display')"></button>
                        <button style="background-image: url(UIParts/BUZZER.png);" onclick="createGate('beeper')"></button>
                        <button style="background-image: url(UIParts/REDLIGHT.png);" onclick="createGate('redLight')"></button>
                        <button style="background-image: url(UIParts/GREENLIGHT.png);" onclick="createGate('greenLight')"></button>
                        <button style="background-image: url(UIParts/BLUELIGHT.png);" onclick="createGate('blueLight')"></button>
                    </div>
                    <div class="toolset" id="ts4">
                        <button style="background-image: url(UIParts/WIRE.png);" onclick="wirePress()"></button>
                        <button style="background-image: url(UIParts/TRASH.png);" onclick="deletePress()"></button>
                        <button style="background-image: url(UIParts/UNDO.png);" onclick="undoCreation()"></button>
                        <button style="background-image: url(UIParts/CLEAR.png);" onclick="resetBoard()"></button>
                        <button style="background-image: url(UIParts/TRUTHTABLE.png)" onclick="ttOpen()"></button>
                        <button style="" onclick=""></button>
                    </div>
                    <div class="toolset" id="ts5">
                        <div class="fileContainer">
                            <label for="fileInput" class="custom-file-upload" id="customUploader"><img src="UIParts/UPLOAD.png" class="uploadBtn" id="uploadImage"></label>
                            <input id="fileInput" type="file" oninput="fileUploaded()"/>
                        </div>
                        <button style="background-image: url(UIParts/DOWNLOAD.png);" onclick="saveCircuit()"></button>
                        <button style="" onclick="snapChange()" id="gridLockBtn" class="gridLocked"></button>
                        <button style="" onclick="pausePlay()" id="pausePlayBtn" class="pauseBtn"></button>
                        <button style="" onclick="labelToggle()" id="labelButton" class="labelOff"></button>
                        <button style="" onclick=""></button>
                    </div>
                    <div class="categories">
                        <div class="category activeCat" id="cat1"></div><div class="category" id="cat2"></div><div class="category" id="cat3"></div><div class="category" id="cat4"></div><div class="category" id="cat5"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup" id="popup" onclick="ttOpen()">
            <div class="tablePopup">
                <table id="truthTable" class="truthTable"></table>
            </div>
        </div>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
